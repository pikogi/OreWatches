<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="s-header">
        <div class="header-content">
            <div class="header-logo">
                <a class="site-logo" href="index.html">
                    <img src="images/ore.png" alt="Ore Watches">
                </a>
            </div>
        </div>
    </header>

    <section class="product-detail">
        <div class="container">
            <div class="product-detail-content">
                <h2 id="product-name">Nombre del Producto</h2>
                <div id="product-images" class="product-images">
                    <!-- Las imágenes del producto irán aquí -->
                </div>
                <p id="product-description">Descripción completa del producto...</p>
                <p id="product-price">Precio: $1000</p>
                <button class="btn-consultar">Consultar por este producto</button>
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer aquí -->
    </footer>

    <script src="js/producto.js"></script>
</body>
</html>
